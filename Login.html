<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://kit.fontawesome.com/43fd07907e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="img_background">
       <div>
        <img
          src="/images/WhatsApp Image 2022-12-09 at 8.06.45 PM.jpeg"
          alt="logo"
          style="width: 50px; height: 50px;"
        />
      <div class="forms_div">
        <div class="wrapper">
          <div class="sign_up">
            <h2>Sign up</h2>
          </div>
          <div class="para">
            <p>
                Don't have an account?
              </p>
              <button type="button" onclick="location.href='/signIn.html' ">Sign Up</button>
          </div>
          
        </div>
        <div class="form_proper">
          <label for="Username">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Type here..."
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            value="password"
          />
          <div> <input type="checkbox" name="check" id="show-password" /> click to
            view password</div>
        </div>
        <div class="submit_btn"> 
            <button value="submit" id="login">Login</button>
        </div>
            <h3>Or</h3> 
            <div class="socials"> 
                <button class="logger" id="google" onclick="location.href='https://www.gmail.com'"><i class="fa fa-google" aria-hidden="true"> Sign in with Google</i></button>
                <button class="logger" id="facebook" onclick="location.href='https://www.gmail.com'"><i class="fa fa-facebook" aria-hidden="true"> Sign in with facebook</i></button>
            </div>
            
      </div>
    </div>
       </div>
    <div class="secondContainer">
        <div class="contents">
            <img src="/Images/WhatsApp Image 2022-12-09 at 1.21.09 PM.jpeg" alt="logo"  style="width :92%; height: 300px; object-fit: cover">
            <h3>Login to generate <br> unique icons using <br> text, images & Emojis</h3>
        </div>
    </div>
</div>
  </body>
</html>
